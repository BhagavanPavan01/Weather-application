<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_PLACES_API_KEY&libraries=places"></script>

  <script src="script.js" defer></script>
</head>
<body>
<div class="weather-app" aria-live="polite" aria-atomic="true">
    <form id="searchForm" aria-label="Search for city or place">
      <input
        id="cityInput"
        type="text"
        placeholder="Search Indian places..."
        aria-required="true"
        autocomplete="off"
      />
      <button type="submit" aria-label="Search">Search</button>
    </form>

    <div class="toggles">
      <button id="themeToggle" class="toggle-btn" aria-pressed="false" aria-label="Toggle Dark Mode">
        <i class="fas fa-moon"></i> Dark Mode
      </button>
      <button id="toggleUnit" class="toggle-btn" aria-pressed="false" aria-label="Toggle Temperature Unit">
        Switch to °F
      </button>
    </div>

    <div id="loadingSpinner" role="status" aria-live="polite">
      <i class="fas fa-spinner fa-spin fa-3x"></i>
    </div>

    <div id="errorMessage" role="alert" aria-live="assertive"></div>

    <div id="currentWeather" class="weather-card" tabindex="0" aria-label="Current weather information">
      <h2 id="cityName"></h2>
      <div class="weather-icon">
        <img id="weatherIcon" src="" alt="" />
      </div>
      <div class="temperature">
        <span id="tempValue"></span><span id="tempUnit">°C</span>
      </div>
      <div class="description" id="weatherDescription"></div>
      <div class="details">
        <div class="detail-item" aria-label="Feels like temperature">
          <i class="fas fa-thermometer-half"></i>
          <span id="feelsLike"></span>
          <small>Feels Like</small>
        </div>
        <div class="detail-item" aria-label="Humidity">
          <i class="fas fa-tint"></i>
          <span id="humidity"></span>
          <small>Humidity</small>
        </div>
        <div class="detail-item" aria-label="Wind speed">
          <i class="fas fa-wind"></i>
          <span id="windSpeed"></span>
          <small>Wind Speed</small>
        </div>
      </div>
      <div id="lastUpdated" style="margin-top:1rem; font-size: 0.8rem; color: #6c757d;"></div>
    </div>
  </div>

  <!-- Google Maps Places API -->
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_PLACES_API_KEY&libraries=places"></script>
  
</body>
</html>
