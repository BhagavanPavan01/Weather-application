<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js" defer></script>

</head>

<body>
    <div class="container-fluid weather-app">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-10">
                <!-- Weather Card -->
                <div class="card weather-card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h1 class="h4 mb-0">Weather App</h1>
                        <button id="themeToggle" class="btn btn-sm btn-outline-secondary">
                            <i class="fas fa-moon"></i> Dark Mode
                        </button>
                    </div>
                    <div class="card-body">
                        <!-- Search Form -->
                        <form id="searchForm" class="mb-4">
                            <div class="input-group">
                                <input type="text" class="form-control" id="cityInput" placeholder="Enter city name"
                                    required>
                                <button class="btn btn-primary" type="submit">
                                    <i class="fas fa-search"></i> Search
                                </button>
                            </div>
                        </form>

                        <!-- Current Weather -->
                        <div id="currentWeather" class="text-center d-none">
                            <div class="weather-icon mb-3">
                                <img id="weatherIcon" src="" alt="Weather Icon" class="img-fluid">
                            </div>
                            <h2 id="cityName" class="display-4 mb-3"></h2>
                            <div class="temperature mb-3">
                                <span id="tempValue" class="display-1"></span>
                                <span id="tempUnit" class="display-4 align-top">Â°C</span>
                            </div>
                            <h3 id="weatherDescription" class="h3 mb-4"></h3>

                            <!-- Weather Details -->
                            <div class="row weather-details">
                                <div class="col-4">
                                    <div class="detail-item">
                                        <i class="fas fa-temperature-high"></i>
                                        <span id="feelsLike"></span>
                                        <small>Feels Like</small>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="detail-item">
                                        <i class="fas fa-tint"></i>
                                        <span id="humidity"></span>
                                        <small>Humidity</small>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="detail-item">
                                        <i class="fas fa-wind"></i>
                                        <span id="windSpeed"></span>
                                        <small>Wind</small>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Loading Spinner -->
                        <div id="loadingSpinner" class="text-center d-none">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-2">Fetching weather data...</p>
                        </div>

                        <!-- Error Message -->
                        <div id="errorMessage" class="alert alert-danger text-center d-none" role="alert">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            <span id="errorText"></span>
                        </div>
                    </div>
                    <div class="card-footer text-muted text-center">
                        <small>Last updated: <span id="lastUpdated"></span></small>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
